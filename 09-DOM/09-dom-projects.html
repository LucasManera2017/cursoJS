<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
  " class="js-subscribe-button">Subscribe</button>


  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCostKeyDown(event);
  ">

  <button onclick="
    calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>

    <script>
      //Type Coersion 
      //Don't do math using strings
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);

      window.document
      window.console.log('window');


      function handleCostKeyDown(event){
       if (event.key == 'Enter') {
        calculateTotal();
    }
      }


      function calculateTotal() {
       const inputElement =  document.querySelector('.js-cost-input');

      // Whenever u get a value from DOM, it acts like a string, so u need to use de function Number to convert it to a number
       let cost = Number(inputElement.value);

       if (cost < 40) {
        cost += 10;
       }

       document.querySelector('.js-total-cost')
       .innerHTML = `Total cost: $${cost}`;
      }


      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
</body>
</html>
