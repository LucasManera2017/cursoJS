<body>
  <script>
    function comparePrice(product1,product2) {
      let result = product1.price;
      if (product2.price < result) 
        result = product2.price;
        return result; 
    };

    const product1 = {
      name: 'jeans',
      price: 29.00
    }

    const product2 = {
      name: 'shorts',
      price: 32.99
    }

    console.log(comparePrice(product1, product2));
    
  </script>
